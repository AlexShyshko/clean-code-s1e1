<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="matrix-description">
    <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix photo">
    <a class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="to-do-list">
    <article id="add-item-section">
      <h3 class="new-task-label" for="new-task">Add Item</h3>
      <section class="task-row-wrapper">
        <input id="new-task"class="task">
        <button>Add</button>
      </section>
    </article>
    <h3 class="header-tasks">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="list-paragraph">
        <input type="checkbox" class="input-checkbox">
        <label class="task label-task">Pay Bills</label>
        <input type="text" class="task input-text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="button-delete-img" src="./remove.svg" alt="delete button">
        </button>
      </li>
      <li class="list-paragraph edit-mode">
        <input type="checkbox" class="input-checkbox">
        <label class="task label-task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input-text">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="button-delete-img" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>
    <h3 class="header-tasks">Completed</h3>
    <ul id="completed-tasks">
      <li class="list-paragraph">
        <input type="checkbox" class="input-checkbox" checked>
        <label class="task label-task">See the Doctor</label>
        <input type="text" class="task input-text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="button-delete-img" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
