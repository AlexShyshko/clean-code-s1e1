<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="matrix-description">
    <img class="matrix-description__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix photo">
    <a class="matrix-description__more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="to-do-list">
    <article class="add-item-section">
      <h3 class="add-item-section__new-task-label">Add Item</h3>
      <section class="add-item-section__task-row-wrapper">
        <input class="add-item-section__task">
        <button class="add-item-section__button-add">Add</button>
      </section>
    </article>
    <h3 class="header-tasks">Todo</h3>
    <ul class="tasks">
      <li class="tasks__list-paragraph list-paragraph">
        <input type="checkbox" class="tasks__input-checkbox">
        <label class="tasks__label-task task">Graduate RSS course</label>
        <input type="text" class="tasks__input-text task">
        <button class="tasks__edit-button">Edit</button>
        <button class="tasks__delete-button">
          <img class="tasks__button-delete-img" src="./remove.svg" alt="delete button">
        </button>
      </li>
      <li class="tasks__list-paragraph list-paragraph edit-mode">
        <input type="checkbox" class="tasks__input-checkbox">
        <label class="tasks__label-task task">Try to not kill nobody</label>
        <input type="text" value="Try to not kill nobody" class="tasks__input-text task">
        <button class="tasks__edit-button">Save</button>
        <button class="tasks__delete-button">
          <img class="tasks__button-delete-img" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>
    <h3 class="header-tasks">Completed</h3>
    <ul class="tasks completed-tasks">
      <li class="tasks__list-paragraph list-paragraph">
        <input type="checkbox" class="tasks__input-checkbox" checked>
        <label class="tasks__label-task task">Forget about sleep</label>
        <input type="text" class="tasks__input-text task">
        <button class="tasks__edit-button">Edit</button>
        <button class="tasks__delete-button">
          <img class="tasks__button-delete-img" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
